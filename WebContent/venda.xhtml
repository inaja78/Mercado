<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Venda</title>
</h:head>
<h:body>
	<h:form>
		<table>
			<tr>
				<td colspan="2" align="center">
					<h1>CLOSET</h1>
				</td>
			</tr>
			<tr>
				<td width="200px" valign="top">
					<h1>Iniciar Venda</h1> <h:panelGrid>
						<h:outputLabel for="codigo" value="Codigo"></h:outputLabel>
						<h:inputText value="#{vendaBean.venda.codigo}" />

						<h:outputLabel id="lbCpfCliente" for="cpfClientes"
							value="Cpf Cliente"></h:outputLabel>
						<h:inputText value="#{vendaBean.venda.cliente.cpf}" />

						<h:outputLabel id="lbCodigoProduto" for="itens"
							value="CÃ³digo do Item"></h:outputLabel>
						<h:inputText value="#{vendaBean.venda.itemVenda.produto.codigo}" />

						<h:outputLabel id="lbQtdItens" for="qtdItens"
							value="Quantidade do Itens"></h:outputLabel>
						<h:inputText value="#{vendaBean.venda.itemVenda.qtd_venda}" />

						<h:outputLabel id="lbQtdValor" for="valor" value="Valor"></h:outputLabel>
						<h:inputText value="#{vendaBean.venda.itemVenda.produto.valor}" />

					</h:panelGrid> <br /> 						
						<p:dataTable id="tableVenda" value="#{vendaBean.itensVenda}" var="iten" title="produtosAdicionados" border="1" rows="10">
						<p:column>
							<f:facet name="header">
								<h:outputText value="Codigo Produto" />
							</f:facet>
							<h:outputText value="#{iten.produto.codigo}" />
						</p:column>

						<p:column>
							<f:facet name="header">
								<h:outputText value="Quantidade de Itens" />
							</f:facet>
							<h:outputText value="#{iten.qtd_venda}" />
						</p:column>

						<p:column>
							<f:facet name="header">
								<h:outputText value="Valor" />
							</f:facet>
							<h:outputText value="#{iten.produto.valor}" />
						</p:column>
					</p:dataTable>
						
					<p:growl id="growl" life="2000" /> <p:commandButton
						value="Adicionar Item"
						actionListener="#{vendaBean.adicionarItens}" update="tableVenda"
						ajax="false" /> <p:commandButton value="Remover Item"
						action="#{vendaBean.Excluir}" styleClass="ui-priority-primary" />
					<p:commandButton value="Pesquisar Produto"
						action="#{vendaBean.Pesquisar}" styleClass="ui-priority-primary" />
					<p:commandButton value="Inicio" action="#{vendaBean.Index}"
						styleClass="ui-priority-primary" /> 
						<h:commandButton value="Concluir Venda" action="#{vendaBean.finalizarVenda}" /> <br />
				</td>
			</tr>
		</table>
	</h:form>

</h:body>
</html>
